<!DOCTYPE html>

<html>
    <head>
        <title>Vue Basic Data Binding</title>
    </head>

    <body>
        <div id="root">
            <input type="text" id="input" v-model="message">
            <p>The value of the input is {{ message }}.</p>
            {{foo}}

            <hr>

            <input id="input2" type="text" v-model="newName">
            <button @click="addName">Add Name</button>

            <ul>
                <h3>Using v-text attribute: </h3>
                <li v-for="name in names" v-text="name"></li>

                <h3> {{}} syntax </h3>
                <li v-for="name in names"> {{name}} </li>
            </ul>
        </div>
        
        <script src="https://unpkg.com/vue@2.6.3/dist/vue.js"></script>

        <script>
            var app = new Vue({
                el: '#root',

                data: {
                    foo: 'bruh',
                    message: 'Hello World',
                    newName: '',
                    names: ['Joe', 'Peter', 'Bob', 'Chad']
                },

                methods: {
                    addName() {
                        //alert('adding name');
                        this.names.push(this.newName);
                        this.newName='';
                    }
                },
            });
        </script>
    </body>
</html>
